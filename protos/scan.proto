syntax = "proto3";

// https://cloud.google.com/apis/design/versioning
package amaas.scan.v1;

option go_package = "amaas/scanner/base";
option java_package = "com.trend.cloudone.amaas.scan";

// Interface exported by the server.
service Scan {
  rpc Run(stream C2S) returns (stream S2C) {}
  rpc Encode(stream EncodeC2S) returns (stream EncodeS2C) {}
  rpc Decode(stream DecodeC2S) returns (stream DecodeS2C) {}
}

enum Stage {
  STAGE_INIT = 0;
  STAGE_RUN = 1;
  STAGE_FINI = 2;
}

message C2S {
  Stage stage = 1;
  string file_name = 2;
  uint64 rs_size = 3;
  int32 offset = 4;
  bytes chunk = 5;
  bool trendx = 6;
  string file_sha1 = 7;
  string file_sha256 = 8;
  repeated string tags = 9;
  bool bulk = 10;
  bool spn_feedback = 11;
  bool verbose = 12;
  bool active_content = 13;
}

enum Command {
  CMD_RETR = 0;
  CMD_QUIT = 1;
}

message S2C {
  Stage stage = 1;
  Command cmd = 2;
  int32 offset = 3;
  int32 length = 4;
  string result = 5;
  repeated int32 bulk_offset = 6;
  repeated int32 bulk_length = 7;
  string session_id = 8;
}

// Common messages for Encode and Decode operations
message TransformInit {
  uint64 file_size = 1;  // Size of input file
}

message ChunkRequest {
  int32 offset = 1;
  int32 length = 2;
}

message ChunkRequestList {
  repeated ChunkRequest chunks = 1;
}

message DataChunkWithOffset {
  int32 offset = 1;
  bytes data   = 2;
}

message DataChunk {
  bytes data = 1;
}

message TransformEnd {}

// Encode messages
message EncodeC2S {
  oneof payload {
    TransformInit init            = 1;
    DataChunkWithOffset data      = 2;  // Client responds to chunk requests with offset
  }
}

message EncodeS2C {
  oneof payload {
    ChunkRequestList chunk_request = 1;  // Server requests specific chunks
    DataChunkWithOffset data       = 2;  // Server sends encoded data with offset
    TransformEnd end               = 3;
  }
}

// Decode messages
message DecodeC2S {
  oneof payload {
    TransformInit init            = 1;
    DataChunkWithOffset data      = 2;  // Client responds to chunk requests with offset
  }
}

message DecodeS2C {
  oneof payload {
    ChunkRequestList chunk_request = 1;  // Server requests specific chunks
    DataChunk data                 = 2;  // Server sends decoded data sequentially (no offset)
    TransformEnd end               = 3;
  }
}